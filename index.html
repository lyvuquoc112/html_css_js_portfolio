<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>

  <body>
    <nav id="desktop-nav">
      <div class="logo">Ly Vu Quoc Huy</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Ly Vu Quoc Huy</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./assets/profile-pic.png"
          alt="Ly Vu Quoc Huy profile picture"
        />
      </div>
      <div class="section__text">
        <p class="section__text_p1">Hello, I'm</p>
        <h1 class="title">Ly Vu Quoc Huy</h1>
        <p class="section_txt_p2">Frontend Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <!--window open là mở một của sổ mới -->
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My linkedIn profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/lyvuquochuy/'"
          />
          <img
            src="./assets/github.png"
            alt="My GitHub profile"
            class="icon"
            onclick="location.href='https://github.com/lyvuquoc112'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
